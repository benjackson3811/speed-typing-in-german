<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/cs/style.css">
    <script src="assets/js/german-words.js"></script>
    <title>Speed Typing - in German</title>
</head>

<body>

    <header class="header">Speed Typing - in German</header>
    <div class="instruction-dropdown">
        <button data type ="instruction" class="btn--instruction">Instructions</button>
            <div class="instruction-content">
                <p>Type as many words as you can in 60 seconds!<br>
            Get a score and try and beat it!</p>
            </div>
        <button data type = submit class="btn--start">Start Button</button>
    </div>
    
    <div class="timer" id="timer">0</div>
    <div class="game-container">
        <div class="word-display" id="wordDisplay">
            <span id="wordToType">Word</span>
            <p class="mobile-answer">Type your Answer Below</p>
        </div>
        <textarea class="word-input" id="wordInput" autofocus></textarea>
    </div>
    <div class="score-area">
        <p class="scores">Correct Letters typed <span id="score">0</span></p>
        <p class="scores">Incorrect letters typed <span id="incorrect">0</span></p>

    </div>
    <script src="assets/js/script.js"></script>
</body>


</html>
