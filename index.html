<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/cs/style.css">
    <title>Speed Typing - in German</title>
</head>

<body>
<!-- Header-->
    <header class="header">Speed Typing - in German</header>
<!-- Instruction and Start Buttons-->
    <div class="instruction-dropdown">
        <button class="btn--instruction">Instructions</button>
            <div class="instruction-content">
                <p>Type as many words as you can in 60 seconds!<br>
            Get a score and try and beat it!</p>
            </div>
        <button class="btn--start">Start Button</button>
    </div>
<!--Timer-->
    <div class="timer">0</div>
<!--Container Div for Word input and word to type-->    
    <div class="game-container">
        <div class="word-display">
            <span id="wordToType"></span>
        </div>
        <textarea class="word-input"  id="wordInput" autofocus></textarea>
    </div>
<!-- Scores Area-->
    <div class="score-area">
        <p class="scores">Correct Letters typed <span id="score">0</span></p>
        <p class="scores">Incorrect letters typed <span id="incorrect">0</span></p>

    </div>
<!--Javascript-->
    <script src="assets/js/german-words.js"></script>
    <script src="assets/js/script.js"></script>
</body>


</html>
