<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Speed Typing Game - in german">
    <meta name="keywords" content="typing, speed typing, practise german">

    <!--google fonts + favicon-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Speed Typing - in German</title>
</head>

<body>
    <!-- Header-->
    <header class="header">Speed Typing - in German
        <p>Type as many words as you can in 60 seconds!</p>
    </header>
    <!-- Instruction and Start Buttons-->
    <div class="button-dropdown">
        <button id="btn--start" class="startButton" hidden>Start Button</button>
    </div>
    <!--Timer-->
    <div class="timer" id="timer"></div>
    <!-- Scores Area -->
    <div class="currentScore" id="current-score">
        <p class="score">Number of times typed <span id="score">0</span></p>
    </div>
    <!--Container Div for Word input and word to type-->
    <div class="game-container" id="gameContainer" hidden>
        <div class="word-display" id="wordDisplay"></div>
        <textarea class="word-input capitalize" id="wordInput" disabled></textarea>
    </div>
    <!--Instructions-->
    <footer id="instructions" hidden>
        <p>Type as many words as possible in 60 seconds.</p>
        <p>Letters you get right turn <span class="correct">Green!</span></p>
        <p>Letters you type incorrectly turn <span class="incorrect">Red!</span></p>
        <p>When the 60 seconds is finished, refresh and try again!</p>
    </footer>
    <!--Javascript-->
    <script src="assets/js/german-words.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
